version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - npm install --global lerna
            - checkout
            - cp $HOME/npmrc ./.npmrc
            - lerna publish from-git --no-git-tag-version --no-push --yes
      secrets:
        - name: NPM
